<header>Découvrir Vim</header>

<h1>Qu'est-ce que Vim ?</h1>
<p>Vim est un utilitaire en ligne de commande permettant de modifier des fichiers texte. Celui-ci est un dérivé de l'éditeur <code>vi</code>, qui est intégré dans la plupart des systèmes Unix-like.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="5" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<br />
<p>Vim est connu pour être complexe à prendre en main, mais une fois que l'on a compris les bases, il est très puissant et permet de gagner beaucoup de temps.</p>
<p>Si vous avez trouvé cette présentation parce que <strong>vous êtes bloqués dans Vim</strong> depuis plusieurs heures : <em>Respirez un bon coup</em>, pressez la touche <code>echap</code> et tapez <code>:q!</code> pour quitter sans sauvegarder.</p>
<p><img src="./img/key-echap---_q_.png" alt="contain center" /></p>
<p><em>Si vous voulez sauvegarder avant de quitter le document, pressez la touche <code>echap</code>, puis <code>:wq</code></em>.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="lead invert" data-header="Histoire de Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="9" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Histoire de Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Histoire de Vim</header>

<p>Vim, qui signifie <strong>&quot;Vi Improved&quot;</strong> <em>(Vi amélioré)</em>, est l'éditeur de texte le plus utilisé en ligne de commande. Son histoire remonte aux années 1970 avec l'apparition d'un éditeur de texte appelé Vi <em>(Visual Editor)</em> développé par <em>Bill Joy</em> pour le système d'exploitation Unix.</p>
<p>Vi est devenu populaire parmi les programmeurs et les administrateurs système grâce à sa puissance et à sa simplicité d'utilisation en mode texte. Au fil des années, de nombreux utilisateurs ont contribué au développement de Vi en créant des versions personnalisées, chacune avec ses améliorations et fonctionnalités spécifiques.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-class="lead invert" data-header="Histoire de Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="10" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Histoire de Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Histoire de Vim</header>

<p>En <em>1991</em>, <em>Bram Moolenaar</em> a créé Vim en se basant sur le code source de Vi. Vim était destiné à être une version améliorée de Vi, incorporant de nouvelles fonctionnalités et offrant une plus grande flexibilité.</p>
<p><img src="./img/Bram-Moolenaar.png" alt="auto" /></p>
<p style="font-size:10px"> C'est lui </p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="lead invert" data-header="Histoire de Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="11" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Histoire de Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Histoire de Vim</header>

<p>Parmi les améliorations, on peut retrouver la coloration syntaxique, l'édition multifenêtres, le support des plugins et la possibilité d'étendre les fonctionnalités grâce à un langage de script interne.</p>
<p><img src="./img/vim-features-.png" alt="contain" /></p>
<p style="font-size:15px">Bref, il a repris la philosophie et la base de <code>vi</code>, et il en a fait un editeur incroyablement plus agréable et performant.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="lead invert" data-header="Histoire de Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="12" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Histoire de Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Histoire de Vim</header>

<p>Aujourd'hui, Vim continue d'évoluer grâce à une communauté active qui propose des mises à jour, des corrections de bugs et des fonctionnalités supplémentaires.</p>
<p>Il reste un outil essentiel pour les développeurs et les utilisateurs expérimentés qui apprécient sa puissance et sa capacité à optimiser leur flux de travail.</p>
<p style="font-size:15px">L'intégralité des donations vers Vim sont redirigées vers l'ICCF Holand pour aider des enfants en Ouganda.</p>
<p style="font-size:15px; margin-top:0px; padding-top:0px">Vous pouvez voter pour les futures fonctionnalitées de Vim après une donation.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>

<header>La base de vim</header>

<h1>La base de Vim</h1>
<p>N'oubliez pas que Vim s'apprend avant tout par la <strong>pratique</strong>. Il est donc conseillé de suivre cette présentation en même temps que vous lisez les slides.</p>
<p><strong>Ne désespérez pas.</strong> Vous développerez des automatismes au fur et à mesure que vous l'utiliserez.</p>
<p><img src="./img/vim-curve.jpeg" alt="center" style="height:300px;" /></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="invert" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<p><br /><br /></p>
<h1>Petit conseil amical avant de commencer</h1>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">alias</span> nano=<span class="hljs-string">&quot;vim&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p>Je vous assure que vous ne le regretterez pas.</p>
<p style="font-size:15px; font-style: italic;"> Et rendez cet alias persistant dans votre <code>.bashrc</code> </p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<h2>Les modes</h2>
<p>La première chose à savoir sur Vim, c'est qu'il existe plusieurs modes avec lesquels vous allez régulièrement permuter.</p>
<p>Chaque mode possède un rôle différent. Il est important de comprendre comment fonctionnent les modes pour pouvoir utiliser Vim correctement.</p>
<p>Nous utiliserons principalement 3 modes : le mode <strong>normal</strong>, le mode <strong>insertion</strong> et le mode <strong>visuel</strong>.</p>
<ul>
<li>Le mode <strong>normal</strong> est celui par défaut, il permet de lancer des 'macros' et des 'commandes'.</li>
<li>Le mode <strong>insertion</strong> peut se lancer en pressant '<code>i</code>' afin d'éditer un texte sans raccourcis.</li>
<li>Le mode <strong>visuel</strong> s'active en appuyant sur '<code>v</code>', il permet de modifier une sélection.</li>
</ul>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="invert" data-header="Les modes" data-theme="gaia" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Les modes;--theme:gaia;">
<header>Les modes</header>

<p>Le mode dans lequel nous nous trouvons est indiqué en bas à gauche de l'écran. Si vous êtes en mode <strong>insertion</strong>, vous devriez voir <code>-- INSERT --</code> en bas à gauche de l'écran.</p>
<p><img src="./img/mode-vim.png" alt="center" style="height:300px;" /></p>
<p>Le mode <strong>visuel</strong> sera affiché de la même manière, avec <code>-- VISUAL --</code>.</p>
<p>Vous pouvez <strong>toujours</strong> revenir au mode <code>normal</code> en pressant la touche <code>echap</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<p>Téléchargez maintenant le fichier exemple <code>cigale-et-la-fourmi.txt</code> <a href="./exercices/cigale-et-la-fourmi.txt">ici</a>.</p>
<p>Pour l'ouvrir avec Vim, tapez <code>vim cigale-et-la-fourmi.txt</code> dans votre terminal ou tapez <code>vim</code> puis écrivez <code>:edit cigale-et-la-fourmi.txt</code>.</p>
<p><img src="./img/fenetre-vim.png" alt="center" style="height:350px;" /></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="invert" data-header="Les déplacements" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="20" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Les déplacements;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Les déplacements</header>

<h2>Apprenons à se déplacer dans un fichier</h2>
<p>À l'origine, les touches directionnelles n'existaient pas. Pour se déplacer dans le texte, il fallait utiliser les touches <code>h</code>, <code>j</code>, <code>k</code> et <code>l</code> pour se déplacer respectivement à gauche, en bas, en haut et à droite.</p>
<p><img src="./img/./hjkl.png" alt="center" style="height:250px;filter:opacity(.5);" /></p>
<p>Vim a gardé cette logique, mais il est <em>(heureusement)</em> possible d'utiliser les touches directionnelles pour se déplacer.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="invert" data-header="Mise en pratique - Insertion" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Mise en pratique - Insertion;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Mise en pratique - Insertion</header>

<p>Dans le fichier <code>cigale-et-la-fourmi.txt</code>, placez votre curseur sur la première ligne du texte, entrez en mode <strong>insertion</strong> en pressant <code>i</code> et écrivez <code>La Cigale et la Fourmi</code> puis appuyez sur <code>echap</code> pour revenir en mode <strong>normal</strong>. L'objectif est d'ajouter le titre en début de fichier.</p>
<p><video style="center" src="videos/mode-i.mp4" controls width="80%" ></video></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="invert" data-header="Mise en pratique - Insertion" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Mise en pratique - Insertion;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Mise en pratique - Insertion</header>

<p>Simple ? Une fois de retour en mode <strong>normal</strong>, enregistrez le fichier en pressant <code>:w</code> puis <code>entrée</code>.</p>
<p><video style="center" src="videos/save.mp4" controls width="70%" ></video></p>
<p>Pour quitter vim, <code>:q</code> puis <code>entrée</code>.</p>
<p>Pour <strong>enregistrer et quitter</strong>, combinez les deux raccourcis précédents : <code>:wq</code> puis <code>entrée</code>.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="invert" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<p>Bien que le mode <strong>insertion</strong> permette d'ajouter/supprimer du texte. Nous n'allons pas basculer en <strong>insertion</strong> à chaque fois que nous voulons supprimer une section, ce serait <strong><strong>overkill</strong></strong>.</p>
<p><img src="img/overkill.png" alt="center" style="height:450px;" /></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="lead invert" data-header="Rester en mode normal" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="24" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Rester en mode normal;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Rester en mode normal</header>

<p>Nous allons alors apprendre quelques raccourcis du mode normal pour nous éviter de constamment changer de mode.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="25" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<p>Les deux principales manières de supprimer du texte sont <code>x</code> et <code>d</code> :</p>
<ul>
<li><code>x</code> supprime le caractère sous le curseur.</li>
<li><code>d</code> supprime une chaine de caractères définie par un paramètre.</li>
</ul>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<p>Il est également possible de répéter une action en ajoutant un nombre avant la commande. Par exemple, <code>5x</code> supprimera les 5 caractères suivants le curseur.</p>
<p><video style="center" src="videos/x.mp4" controls width="80%" ></video></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="27" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<p>Mais avant d'apprendre à supprimer via <code>d</code>. Nous allons d'abord <strong>apprendre à nous déplacer de manière efficace</strong>.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="invert" data-header="Se déplacer dans Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Se déplacer dans Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Se déplacer dans Vim</header>

<p>En mode <strong>normal</strong>, en pressant <code>0</code> ou <code>^</code>, le curseur se positionne en début de ligne.</p>
<ul>
<li><code>gg</code>, au début du fichier.</li>
<li><code>G</code>, à la fin du fichier.</li>
<li><code>w</code>, au début du prochain mot.</li>
<li><code>e</code>, à la fin du mot actuel/suivant.</li>
<li><code>b</code>, au début du mot précédent/actuel .</li>
<li><code>:10</code> ou <code>10G</code>, à la ligne 10.</li>
</ul>
<p>Ces mêmes commandes peuvent servir de paramètre, comme pour l'action <code>d</code><em>(delete)</em>.</p>
<p>Essayez alors de supprimer des mots via <code>dw</code>, <code>de</code> et <code>db</code>.</p>
<p>Idem, pour des lignes entières : <code>d$</code>, <code>d0</code>, ou <code>dd</code></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="invert" data-header="Apprendre à supprimer" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Apprendre à supprimer;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Apprendre à supprimer</header>
<br />
<p>l'instruction <code>d</code> est également disponible en tant que commande <em>(commençant par <code>:</code>)</em>. Pour <code>d</code> la syntaxe est <code>:[debut],[fin]d</code>.</p>
<p>Exemple :</p>
<ul>
<li><code>:5,10d</code> va tout supprimer entre les lignes 5 et 10.</li>
</ul>
<p>À retenir qu'il existe certains caractères spéciaux pour définir le début et la fin :</p>
<ul>
<li><code>.</code>  → la ligne du curseur</li>
<li><code>＄</code> → la dernière ligne</li>
<li><code>%</code>  → toutes les lignes</li>
</ul>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="30" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<p>Si vous voulez annuler une action, utilisez <code>u</code><em>(undo)</em>.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="invert" data-header="Exercice" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Exercice;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Exercice</header>
<br />
<p>Désormais, vous savez vous déplacer, supprimer des blocs et refaire une action.</p>
<p>Comme exercice, ouvrez de nouveau <code>la-cigale-et-la-fourmi.txt</code>,</p>
<ul>
<li>Placez-vous à la 5ème ligne</li>
<li>Placez-vous sur <em><strong>b</strong>ise</em> avec une seule action</li>
<li>Supprimez le <em>la</em> en une seule action</li>
<li>Supprimez <em>bise fut</em> en une seule action <em>(répétitions autorisées)</em></li>
<li>Placez-vous à la ligne 10 en une seule action</li>
<li>Supprimez les 2 lignes <strong>suivantes</strong> en une seule action</li>
<li>Supprimez les 5 lignes <strong>précédentes</strong> en une seule action</li>
</ul>
<p style="font-size:15px; font-style: italic;"> Rappel: Une répétition est un chiffre X à mettre devant une commande pour qu'elle se répète X fois. </p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="32" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<h1>Correction</h1>
<p><video style="center" src="videos/exercice-suppr.mp4" controls width="80%"></video></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="33" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<p>D'autres macros/actions en vrac :</p>
<ul>
<li><code>r</code> → remplace le caractère sous le curseur</li>
<li><code>a</code> → entre en mode insertion après le curseur</li>
<li><code>:.,$-3d</code> → supprime toutes les lignes entre la ligne du curseur et les 3 dernières lignes du fichier</li>
<li><code>o</code> → entre en mode insertion en créant une nouvelle ligne</li>
<li><code>O</code> → entre en mode insertion en créant une nouvelle ligne au-dessus</li>
<li><code>dG</code> → supprime toutes les lignes du curseur à la fin du fichier</li>
<li><code>dgg</code> → supprime toutes les lignes du curseur au début du fichier</li>
</ul>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="34" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<h1>Passer en visuel</h1>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="invert" data-header="Le mode visuel" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="35" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Le mode visuel;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Le mode visuel</header>

<p>Le mode <strong>visuel</strong> est le seul que nous n'avons pas encore abordé. Il permet de sélectionner du texte et d'y appliquer une macro.</p>
<p>En mode <strong>normal</strong>, appuyez sur <code>v</code> pour entrer en mode <strong>visuel</strong>. Vous pouvez alors vous déplacer avec les touches directionnelles pour sélectionner du texte.</p>
<p><img src="./img/visuel-demo.gif" alt="center" style="height:400px;" /></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<p>Une fois le texte sélectionné, vous pouvez appliquer une macro comme <code>d</code> pour le couper.</p>
<p><img class="emoji" draggable="false" alt="👀" src="https://twemoji.maxcdn.com/2/svg/1f440.svg" data-marp-twemoji=""/> Car oui, je vous ai menti ! <code>d</code> ne permet pas de <strong>supprimer</strong> mais de <strong>couper</strong>. La différence est que le texte coupé est stocké dans un presse-papier <em>(clipboard)</em>.</p>
<p><img src="https://media.giphy.com/media/l2JdYcGeUHckmDYZy/giphy.gif" alt="center" /></p>
<p style="font-size:15px; font-style: italic;"> C'est l'équivalent total d'un <code>ctrl+x</code>. </p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="37" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<p>En supprimant du texte, il est possible de le coller avec <code>p</code> <em>(paste)</em> ou <code>P</code> pour le coller avant le curseur.</p>
<p><img src="./img/cut-paste.gif" alt="center" style="height:500px;" /></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<p>Comme vu dans la précédente animation, il est possible de continuer à utiliser les raccourcis de déplacement en mode <strong>visuel</strong>.</p>
<p><em>Vous pouvez aussi directement sélectionner la ligne entière avec <code>V</code></em>.</p>
<p>Pour copier une sélection, utilisez <code>y</code> <em>(yank)</em>.</p>
<p><video style="center" src="videos/copy-paste.mp4" controls width="70%"></video></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="39" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<p>Le <em>clipboard</em> de Vim est utilisable entre différents fichiers. C'est-à-dire que vous pouvez copier du texte dans un fichier, puis le coller dans un autre fichier.</p>
<p><video style="center" src="videos/copy-entre-fichiers.mp4" controls width="80%"></video></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="40" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<h1>Faire une recherche dans un fichier</h1>
<p>Vim intègre une manière simple de faire des recherches : <code>/</code> et <code>?</code> dont la seule différence est la direction de la recherche <em>(vers le bas ou vers le haut)</em>.</p>
<p>Ces actions prennent en paramètre une <strong>regex</strong> <em>(expression régulière)</em>.</p>
<p>À retenir :</p>
<ul>
<li><code>/</code> → recherche vers le bas</li>
<li><code>?</code> → recherche vers le haut</li>
<li><code>n</code> → recherche le prochain résultat</li>
<li><code>N</code> → recherche le résultat précédent</li>
</ul>
<p style="font-size:15px; font-style: italic;">Vous pouvez surligner les résultats avec la commande <code>:set hlsearch</code></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<h1>Faire une recherche dans un fichier</h1>
<p><video style="center" src="videos/recherche.mp4" controls width="80%"></video></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<h1>Vim + sed = <img class="emoji" draggable="false" alt="❤️" src="https://twemoji.maxcdn.com/2/svg/2764.svg" data-marp-twemoji=""/></h1>
<br />
<p>Sed est un outil en ligne de commande permettant de modifier du texte. Il est très utilisé dans les scripts de déploiement pour modifier des fichiers de configuration. Celui-ci est intégré nativement à Vim avec la commande <code>s</code>.</p>
<p>En bash : <code>sed -i 's/old/new/g' file.txt</code><br />
Sur Vim : <code>:[debut],[fin]s/old/new/g</code></p>
<p>Comme pour <code>:d</code>, <code>:s</code> est une commande qui prend en paramètre un début et une fin. Le début et la fin peuvent être des lignes ou des caractères spéciaux comme <code>.</code> ou <code>%</code>.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="43" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<p>Simple remplacement de texte : <em>Cigale</em> par <em>Bestiole</em> avec <code>:1,2s/Cigale/Bestiole/</code>.</p>
<p><video style="center" src="videos/sed-exemple.mp4" controls width="90%"></video></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="44" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<h3>Commenter plusieurs lignes via sed</h3>
<ul>
<li><code>v</code> → entrer en mode visuel</li>
<li>Sélection des lignes via les flèches</li>
<li><code>'&lt;, '&gt;s/^/#/</code> → ajouter un <code>#</code> au début de chaque ligne sélectionnée</li>
</ul>
<p><video style="center" src="videos/comment-sed.mp4" controls width="60%" ></video></p>
<p style="font-size:15px; font-style: italic;"> Vim va préremplir les balises du mode visuel <code>'<, '></code>. </p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="45" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<p>D'autres raccourcis en mode visuel:</p>
<ul>
<li>(<strong>mode normal</strong>) <code>gv</code> → réappliquer la dernière sélection visuelle</li>
<li>(<strong>mode visuel</strong>) <code>o</code> → se placer au début/fin de la sélection</li>
<li>(<strong>mode visuel</strong>) <code>u</code>  et <code>U</code> → Lowercase/uppercase</li>
<li>(<strong>mode visuel</strong>) <code>~</code> → inverser la case</li>
<li>(<strong>mode visuel</strong>) <code>&gt;</code>  et <code>&lt;</code> → Ajouter/supprimer l'indentation</li>
</ul>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="46" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="47" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<h1>Qu'est ce qu'un Buffer ?</h1>
<p>Un <strong>buffer</strong> est un fichier chargé en mémoire. Un fichier ouvert dans Vim est alors un buffer <em>(qu'il soit affiché à l'écran… ou non)</em>.</p>
<p>Lorsque nous ouvrons un fichier, celui-ci est chargé dans un buffer. Si nous ouvrons un autre fichier, celui-ci sera chargé dans un second buffer. Nous pouvons alors naviguer entre les fichiers ouverts assez facilement.</p>
<p>Voici quelques commandes utiles pour gérer les buffers :</p>
<ul>
<li><code>:ls</code> → lister les buffers ouverts</li>
<li><code>:b{i}</code> → ouvrir le buffer {i}</li>
<li><code>:bnext</code> ou <code>:bn</code>→ ouvrir le buffer suivant</li>
<li><code>:bprevious</code> ou <code>:bp</code> → ouvrir le buffer précédent</li>
<li><code>:bdelete</code> ou <code>:bd</code> → ferme le buffer courant</li>
</ul>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="48" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">

<p>Maintenant que nous savons <em>manipuler les buffers</em>, nous pouvons les utiliser pour rendre leurs usages plus efficaces avec <strong>les onglets</strong> ou le <strong>multifenêtrage</strong>.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<h1>Onglets Vim</h1>
<p>Ce n'est pas très utilisé mais Vim permet aussi de gérer des onglets afin de travailler sur plusieurs fichiers en même temps. La syntaxe pour ouvrir directement de nombreux fichiers en une seule commande est alors la suivante : <code>vim -p file1 file2 file3</code>.</p>
<p>Voici les principales choses à retenir:</p>
<ul>
<li><code>:tabe</code> → ouvrer un nouveau fichier dans un nouvel onglet</li>
<li><code>gt</code> → passer à l'onglet suivant</li>
<li><code>gT</code> → passer à l'onglet précédent</li>
<li><code>{i}gt</code> → passer à l'onglet {i}</li>
<li><code>:qa</code> → fermer tous les onglets</li>
</ul>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>

<header>Découvrir Vim</header>
<h1>Multifenêtrage</h1>
<p>Maintenant, on s'attaque à l'affichage de plusieurs buffers en même temps avec le multifenêtrage.</p>
<ul>
<li><code>:split fichier</code> ou <code>:sp</code> → ajouter une fenetre horizontale en ouvrant 'fichier'</li>
<li><code>:vsplit fichier</code> ou <code>:vsp</code> → ajouter une fenetre verticale en ouvrant 'fichier'</li>
<li><code>ctrl-w fleche-haut</code> → se déplacer vers le haut</li>
<li><code>ctrl-w ctrl-w</code> → se déplacer vers la fenêtre suivante</li>
<li><code>:resize 10</code> → redimensionner la fenêtre courante à 10 lignes</li>
<li><code>:vertical resize 10</code> → redimensionner la fenêtre courante à 10 colonnes</li>
<li><code>:sview</code> → ouvrir en lecture seule</li>
<li><code>:hide</code> → fermer la fenêtre courante</li>
<li><code>:only</code> → fermer toutes les fenêtres sauf la fenêtre courante</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-class="lead invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="lead invert" data-marpit-pagination="55" data-marpit-pagination-total="58" style="--paginate:true;--class:lead invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>

<p>Lorsque nous manipulons un fichier volumineux, nous allons régulièrement faire des <code>d</code><em>(couper)</em> et des <code>p</code><em>(coller)</em>.</p>
<p>
Certaines suppressions avec <code>d</code> n'auront pour objectif que de supprimer un bloc de texte, sans volonté de l'enregistrer dans notre presse-papier.<br />
Pourtant Vim va l'enregistrer dans le presse papier et nous allons perdre le contenu qui aurait dû être collé par <code>p</code> (ou <code>P</code>) avant la suppression.
</p>
<p>À ce problème, nous avons la solution d'utiliser les <strong>registres</strong>.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="56" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<h1>Les registres</h1>
<p>Lorsque vous supprimez un bloc, Vim va automatiquement l'ajouter à un registre qui peut retenir jusqu'à <strong>9</strong> blocs.</p>
<p>D'autres éléments sont également déjà présents dans le registre en <em>readonly</em> :</p>
<ul>
<li><code>&quot;%</code> correspond au nom du fichier en cours d'édition</li>
<li><code>&quot;:</code> est la dernière commande exécutée</li>
<li><code>&quot;.</code> affiche la dernière chaine de texte ajoutée</li>
<li><code>&quot;/</code> correspond à la dernière recherche (sed inclus)</li>
<li><code>&quot;*</code> correspond au clipboard clic-molette</li>
<li><code>&quot;+</code> correspond au clipboard système</li>
<li><code>&quot;#</code> correspond au dernier fichier ouvert (sur la même session)</li>
</ul>
<p style="font-size:17px"> Vous pouvez voir le contenu de votre registre via la commande <code>:reg</code></p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-class="invert" data-header="Découvrir Vim" data-footer="[Auteur](https://thebidouilleur.xyz)" data-theme="gaia" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="58" style="--paginate:true;--class:invert;--header:Découvrir Vim;--footer:[Auteur](https://thebidouilleur.xyz);--theme:gaia;">
<header>Découvrir Vim</header>
<h2>Sauvegarder un élément dans le registre</h2>
<p>À présent, vous pouvez également ajouter un élément au registre afin qu'il ne soit pas supprimé. Si les clés 0-9 et <code>%:/*+#</code> sont en lecture seule, il vous reste néanmoins toutes les clés alphabétiques.</p>
<p>Chaque commande concernant le registre commence par <code>&quot;</code> <em>(doubles-quotes)</em>. Pour coller la clé 9, la commande est : <code>&quot;9p</code> <em>(<code>p</code> pour coller)</em></p>
<p>Pour enregistrer une clé dans le registre : <code>&quot;ayy</code> <em>(<code>yy</code> pour copier la ligne)</em></p>
<p>Évidemment : <code>p</code> et <code>yy</code> ne sont pas les seules manières de coller/copier le contenu d'une clé. Les commandes valables dans les précédents cas d'usages sont toujours valides et utilisables dans ce contexte.</p>
<footer><a href="https://thebidouilleur.xyz">Auteur</a></footer>
</section>
